<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <title>Viewer eBook</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    #pdf-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      max-width: 100%;
      box-sizing: border-box;
    }

    canvas {
      margin-bottom: 20px;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: white;
      max-width: 100%;
      height: auto !important;
    }

    @media print {
      body {
        display: none !important;
      }
    }
  </style>
</head>

<body oncontextmenu="return false">

  <div id="pdf-container"></div>

  <script>
    const url = 'Akomodasi - Tahapan Penyediaan.pdf';
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    const container = document.getElementById('pdf-container');

    function renderPage(page, containerWidth) {
      const viewport = page.getViewport({ scale: 1 });
      const scale = containerWidth / viewport.width; // otomatis sesuai layar
      const scaledViewport = page.getViewport({ scale });

      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      canvas.height = scaledViewport.height;
      canvas.width = scaledViewport.width;

      container.appendChild(canvas);

      page.render({
        canvasContext: context,
        viewport: scaledViewport
      });
    }

    function loadPDF() {
      container.innerHTML = '';
      pdfjsLib.getDocument(url).promise.then(pdf => {
        const containerWidth = container.clientWidth;
        for (let pageNumber = 1; pageNumber <= pdf.numPages; pageNumber++) {
          pdf.getPage(pageNumber).then(page => {
            renderPage(page, containerWidth);
          });
        }
      }).catch(error => {
        console.error('Gagal memuat PDF:', error);
      });
    }

    // render pertama
    loadPDF();

    // Bedakan HP vs Laptop
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

    if (isMobile) {
      // ðŸ“± di HP â†’ reload hanya kalau orientasi berubah
      window.addEventListener('orientationchange', () => {
        setTimeout(loadPDF, 400);
      });
    } else {
      // ðŸ’» di laptop/PC â†’ reload kalau resize jendela
      window.addEventListener('resize', () => {
        clearTimeout(window.resizeTimeout);
        window.resizeTimeout = setTimeout(loadPDF, 400);
      });
    }

    // Blokir shortcut
    document.addEventListener('keydown', function (e) {
      if ((e.ctrlKey && ['s', 'p', 'u'].includes(e.key.toLowerCase())) || e.key === 'F12') {
        e.preventDefault();
        alert('Aksi ini tidak diizinkan.');
      }
    });
  </script>
</body>

</html>
